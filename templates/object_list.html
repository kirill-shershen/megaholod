{% extends "base.html" %}
{% block page %}
<div class="container">
    <div class="row">
        {% for rec in objs %}
        <div class="col-md-10">
            <h2>{{ rec.name }}</h2>
            <p>{{ rec.description|safe|truncatewords_html:30 }}</p>
            <a href="/objects/{{rec.id}}" class="more_btn" >Узнать больше</a>
        </div>
        {% endfor %} 
    </div>
</div>
{% endblock %}
